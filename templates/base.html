<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GallCom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bg{
            background-color: #01143b!important;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="row">
<!--sidebar-->

<div class="col-2 mt-3">
    <div class="list-group">
      <a href="{% url 'food_index' %}" class="list-group-item bg list-group-item-action active">
        All Foods
      </a>

     {% for cat in cats %}
      <a href="{% url 'food_cat' cat.id %}" class="list-group-item list-group-item-action">{{cat.title}}</a>
     {% endfor %}
    </div>
</div>

<!--Content-->
<div class="col-10 mt-3">
    {% block content %}

    {% endblock %}
</div>
</div>

<!-- Modal -->
<div class="modal" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">FoodGallery</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
          <img src="#!" id="image-show" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--JS Modal-->

<script>
    function showModalWithImage(imageUrl)
    {
        $('#imageModal').modal('show')
        $('#image-show').attr('src', `/media/${imageUrl}`)
    }
</script>


</body>
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
